  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- SEO Meta description -->
    <meta name="description" content="آقای دامنه بزرگتریت مرکز فروش دامنه ملی با بیش از ۱۰۰۰۰۰ دامنه" />
    <meta name="author" content="آقای دامنه" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="آقای دامنه" />
    <!-- website name -->
    <meta property="og:site" content="www.mrdomain.ir" />
    <!-- website link -->
    <meta property="og:title" content="آقای دامنه" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="آقای دامنه بزرگتریت مرکز فروش دامنه ملی با بیش از ۱۰۰۰۰۰ دامنه" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!--favicon icon-->
    <link rel="icon" href="%PUBLIC_URL%/assets/img/favicon.png" type="image/png" sizes="16x16" />

    <!--fonts-->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/fonts.css" />
